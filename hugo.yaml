# Hugo configuration file
title: a blog

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: learning
      pageRef: /learning
      weight: 1
    - name: thoughts
      pageRef: /thoughts
      weight: 2
    - name: cooking
      pageRef: /cooking
      weight: 3
    - name: parenting
      pageRef: /parenting
      weight: 4
    - name: about
      pageRef: /about
      weight: 5

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3
   

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  theme:
    # light | dark | system
    default: light
    displayToggle: true