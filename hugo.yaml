# Hugo configuration file
title: a blog

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: structured thoughts
      pageRef: /journal
      weight: 1
    - name: unstructured stream
      pageRef: /moments
      weight: 2
    - name: about
      pageRef: /about
      weight: 3

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
  
   

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  theme:
    # light | dark | system
    default: light
    displayToggle: false
